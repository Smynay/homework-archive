<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/zerostyle.css">
  <link rel="stylesheet" href="./styles/utils.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Andersen - Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator__box bradius">
      <div class="calculator mzero bradius flex-col">
        <div class="calculator__title">Calcmaster AP-C-3PO</div>
        <div class="calculator__panel">
          <input id="panel" type="number" class="bradius" readonly value="123.01">
        </div>
        <div class="calculator__keyboard">
          <button class="button_clear">CLEAR</button>
          <button class="button_remove">⌫</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="add">+</button>
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>×</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/utils.js"></script>
  <script src="./js/calculator.js"></script>

  <script src="./js/index.js"></script>
</body>
</html>
